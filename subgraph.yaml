specVersion: 0.0.2
description: Uniswap Factory Subgraph
repository: https://github.com/DGCBlockchain/subgraph-uni/uniswap-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapFactory
    network: rinkeby
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapFactory
      startBlock: 6430279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      callHandlers:
        - function: createPair(address,address)
          handler: handleCreatePair
      file: ./src/mapping.ts
templates:
  - name: LiquidityPoolPair
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: V2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/TokenPair.ts
      entities:
        - Pair
        - Token
      abis:
        - name: V2Pair
          file: ./abis/V2Pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync