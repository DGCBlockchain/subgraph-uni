specVersion: 0.0.2
description: Uniswap Factory Subgraph
repository: https://github.com/DGCBlockchain/subgraph-uni/uniswap-graph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapFactory
    network: rinkeby
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapFactory
      startBlock: 6430279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapFactory
          file: UniswapFactory\abis\UniswapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      callHandlers:
        - function: createPair(address,address)
          handler: handleCreatePair
      file: UniswapFactory\UniswapFactory.wasm
